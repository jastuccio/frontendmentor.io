<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <card>
      <!-- <span class="card-background"></span> -->
      <img src="/images/image-victor.jpg" alt="profile pic" />
      <div>
        <p><span class="bold">Victor Crest</span> 26</p>
        <p>London</p>
      </div>
      <hr />
      <stats>
        <p><span class="bold">80K</span> Followers</p>
        <p><span class="bold">803K</span> Likes</p>
        <p><span class="bold">1.4K</span> Photos</p>
      </stats>
    </card>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://astucc.io">Joe Astuccio</a>.
      </div>
    </footer>
  </body>
</html>
